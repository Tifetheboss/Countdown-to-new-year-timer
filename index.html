<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <title>Countdown timer</title>
  </head>
  <body>
    <div class="container">
      <p>Countdown To New Year</p>

      <div id="countdown" class="countdown">
        <span class="time">
          <p id="days"></p>
          <small>days</small>
        </span>
      
        <span class="time">
          <p id="hours"></p>
          <small>hours</small>
        </span>
      
        <span class="time">
          <p id="mins"></p>
          <small>mins</small>
        </span>
      
        <span class="time">
          <p id="secs"></p>
          <small>secs</small>
        </span>  
    </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
